<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Details</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'app1/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    .btn1 {
      margin-left: 40%;
    }
  </style>
</head>

<body style="background-color:burlywood;">

  {% include 'app1/navbar.html' %}

  <div>

    <h1 style="text-align: center;margin-top: 10px;">Product Details</h1>

    <!-- <img src="{{z.img.url}}" style="width: 45%; height: 450px; object-fit: cover; object-position: 50% 80%;border: solid 3px;"> -->

    <div class="card mb-3" style="max-width: 90%; background-color: rgb(252, 232, 196);margin: 0vh 9vh 10vh 10vh;">

      <div class="row g-0">

        <div class="col-md-3">

          <img src="{{z.img.url}}" class="img-fluid rounded-start, card-img-top" alt="image"
            style="max-block-size: 20vw;margin-left: 2vw;margin-top: 3vh;margin-bottom: 3vh;">

        </div>

        <div class="col-md-8">

          <div class="card-body">

            <p style="font-weight: bolder;font-size: 38px;text-align: center;">{{ z.Title }}</p>

            <p style="font-size: 15px;font-family:Arial, Helvetica, sans-serif;margin:2vh 2vw">

              {{z.Description}}</p>

            <p style="font-size: 30px;font-weight: bold;text-align: center;">Price: â‚¹{{ z.price }} /-</p>

            <div class="container1" style="display:flex; flex-direction: row;align-items: center;margin-left: 160px; gap: 30px;">
              <form method="post" action="{% url 'cart' %}">

                {% csrf_token %}
  
                <button class="btn, btn1" value="{{z.Product_id}}" id="c_btn" name="c_btn" style="padding: 10px;width: 150px; ;">ADD TO CART</button>
  
              </form>
  
              <form method="post" action="{% url 'add_wishlists' %}">
  
                {% csrf_token %}
  
                <button class="btn, btn1" value="{{z.Product_id}}" id="w_btn" name="w_btn"
                  style="padding: 10px;width: 100px;">Wishlist</button>
  
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  {% include 'app1/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
