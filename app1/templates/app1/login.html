<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    input[type="text"],
    input[type="password"] {
        width: 50%;
        padding: 5px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body style="background-color: burlywood;">
    <!-- Navbar Starts HEre  -->
    {% include 'app1/navbar.html' %}
    <!-- Navbar Ends Here -->

    <div style=" text-align: center;">
        {% if o %}
        <h3 class="alert alert-danger">{{ o }}</h3>
        {% endif%}
        <h1 style="background-color: burlywood; margin-top: 30px;">LOGIN</h1>
        {% if k %}
        <h4 style="margin-top: 20px;">{{ k }}</h4>
        {% endif%}
        {% if k %}
        <h4 style="margin-top: 20px;">{{ d }}</h4>
        {% endif%}
    

    </div>

    <div class="container text-center"
        style=" background-color: rgb(252, 232, 196);width: 300px;border-radius: 50px;height: 270px;display: flexbox;">
        <form method="post" action="" style="display: flex; flex-direction: column;">
            <br>
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; justify-content: center;">
                <button class="btn, btn1" style="margin-top: 20px;" type="submit">Login</button>
            </div>
        </form>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <a>Don't have account?&nbsp</a>
        <a href="{% url 'signup' %}">Sign Up</a></a>
    </div>
    <br>
    <div>
        <!-- Footer Starts HEre  -->

        {% include 'app1/footer.html' %}
        <!-- Footer Ends Here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
