<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <body>

    <div class="container text-center">
      <h1 style="margin-top: 20px;">Forgot Password</h1>

      <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
        <div class="card" style="max-width: 30rem;min-width: 25rem;min-height: 7rem;">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <input type="email" name="email" placeholder="Enter your email" style="min-width: 20rem;"><br>
              <button class="btn btn-outline-dark mt-3" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
