<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body style="background-color: burlywood;">

    {% include 'app1/navbar.html' %}

    <div class="container text-center">

        <h1 style=" margin-top: 30px;">SIGNUP</h1>
        {% if y %}
        <h3>{{ y }}</h3>
        {% endif %}

        {% if z %}
        <h3>{{ z }}</h3>
        {% endif %}
    </div>

    <div class="container" style="display: flex;justify-content: center;">

        <form method="post" action="" style="background-color: rgb(252, 232, 196); padding: 20px; border-radius: 50px;">

            {%csrf_token%}

            {{ form.as_p }}
            <div style="text-align: center;">
            <button class="btn, btn1">Sign Up</button>
                </div>
        </form>

    </div>

    <br>

    {% include 'app1/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
