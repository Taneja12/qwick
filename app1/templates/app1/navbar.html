<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Navbar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    #logo {
      max-height: 55px;
    }
  </style>

</head>

<body>

  <!-- Navbar Starts Here -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="media/images/DT1.png" id="logo" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'allproducts' %}">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutus' %}">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
          </li>

        </ul>
        <form class="d-flex" role="search" method="post" action="search">

          {% csrf_token %}

          <input class="form-control me-2" type="search" placeholder="eg. burger, beverages" aria-label="Search"
            name="search1" id="field1" style="margin-left: 10px;border-radius: 34px;">


          <!-- <button class="btn " type="submit">Search</button> -->

        </form>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              {% if user.is_authenticated %}
              <li>
                <form method="post" action="{% url 'dashboard' %}">
                  {% csrf_token %}
                  <button class="btn">Dashboard</button>
                </form>
              </li>
              <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn">Logout</button>
                </form>
              </li>
              {% else %}
              <li>
                <form method="get" action="{% url 'login' %}">
                  {% csrf_token %}
                  <button class="btn">Log In</button>
                </form>
              </li>
              <li>
                <form method="get" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <button class="btn">Sign up</button>
                </form>
              </li>
              {% endif %}
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <script src="https://kit.fontawesome.com/bf7a90b505.js" crossorigin="anonymous"></script>

</body>

</html>
