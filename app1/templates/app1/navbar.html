<style>
  /* Custom styles for the navbar */
  .navbar {
    background-color: #FFD700; /* Set the background color */
    padding: 10px 0; /* Add padding to the top and bottom */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    border-radius: 10px; /* Add rounded corners */
  }

  .navbar-brand img {
    max-height: 45px; /* Adjust the height of the logo */
    transition: transform 0.3s ease; /* Add a smooth transition effect */
  }

  .navbar-brand img:hover {
    transform: scale(1.05); /* Scale up the logo on hover */
  }

  .navbar-nav .nav-link {
    color: #333; /* Set the text color */
    font-weight: bold; /* Set the font weight */
    transition: color 0.3s ease; /* Add a smooth transition effect */
  }

  .navbar-nav .nav-link:hover {
    color: rgb(227, 131, 5); /* Change the text color on hover */
  }

  .dropdown-menu {
    border: none; /* Remove border */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    border-radius: 10px; /* Add rounded corners */
  }

  .dropdown-menu a {
    color: #333; /* Set the text color */
    transition: color 0.3s ease; /* Add a smooth transition effect */
  }

  .dropdown-menu a:hover {
    color: #FF6347; /* Change the text color on hover */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light " style="background: linear-gradient(to right, rgb(231, 194, 146), #e0b463cf);">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="media/images/DT1.png" id="logo" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'allproducts' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'aboutus' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="post" action="search" >
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="eg. burger, beverages" aria-label="Search"
          name="search1" id="field1" style="margin-left: 10px;border-radius: 34px;">
      </form>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            {% if user.is_authenticated %}
            <li>
              <form method="post" action="{% url 'dashboard' %}">
                {% csrf_token %}
                <button class="btn">Dashboard</button>
              </form>
            </li>
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn">Logout</button>
              </form>
            </li>
            {% else %}
            <li>
              <form method="get" action="{% url 'login' %}">
                {% csrf_token %}
                <button class="btn">Log In</button>
              </form>
            </li>
            <li>
              <form method="get" action="{% url 'signup' %}">
                {% csrf_token %}
                <button class="btn">Sign up</button>
              </form>
            </li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
