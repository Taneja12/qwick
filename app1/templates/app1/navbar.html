<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Navbar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    #logo {
      max-block-size: 55px;
    }
  </style>

</head>

<body>

  <!-- Navbar Starts Here -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">

      <a class="navbar-brand " href='home'>

        <img src="images/DT1.png" id="logo">

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon "></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">


        <ul class="navbar-nav">

          <li class="nav-item">

            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>

          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'allproducts' %}">Products</a>

          </li>

          <li class="nav-item">

            <a class="nav-link active" href="{% url 'aboutus' %}">About</a>

          </li>

          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="allproducts">Food</a></li>
              <li><a class="dropdown-item" href="allproducts">Stationary</a></li>
            </ul>
          </li> -->

          <li class="nav-item">

            <a class="nav-link active " href="{% url 'contactus' %}">Contact Us</a>

          </li>

          <form class="d-flex" role="search" method="post" action="search">

            {% csrf_token %}

            <input class="form-control me-2" type="search" placeholder="eg. burger, beverages" aria-label="Search"
              name="search1" id="field1" style="margin-left: 10px;border: 1px solid;border-radius: 34px;">



            <!-- <button class="btn " type="submit">Search</button> -->

          </form>

          <li class="nav-item dropdown">

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <i class="fa-solid fa-circle-user fa-xl" style="color: rgb(74, 74, 74); margin-left: 8px;"></i>

            </a>

            <ul class="dropdown-menu">

              <div style="text-align: center;">

                {% if user.is_authenticated%}

                <p style="font-weight: bold; text-align: center;font-size: large;">{{ user.username }}</p>

                <li>

                  <form method="post" action="{% url 'dashboard' %}">

                    {% csrf_token %}

                    <button class="btn">Dashboard</button>

                  </form>


                  <form method="post" action="{% url 'logout' %}">

                    {% csrf_token %}

                    <button class="btn">Logout</button>

                  </form>

                </li>

                <li>

                  {% else %}

                  <p style="font-weight: bold; text-align: center;font-size: large;">User</p>

                  <form method="get" action="{% url 'login' %}">

                    {% csrf_token %}

                    <a><button class="btn">Log In</button></a>

                  </form>

                  <form method="get" action="{% url 'signup' %}">

                    {% csrf_token %}

                    <a><button class="btn">Sign up</button></a>

                  </form>

                  {% endif %}

              </div>

            </ul>


          </li>

        </ul>
      </div>


      <!-- <a><button class="btn" style="font-size: larger;background-color: rgb(254, 204, 144);font-weight:bold;margin: 2px;">Log In</button></a> -->
    </div>
  </nav>
  <script src="https://kit.fontawesome.com/bf7a90b505.js" crossorigin="anonymous"></script>
</body>

</html>
